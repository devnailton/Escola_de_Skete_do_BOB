<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Escolinha de Skate do Bob</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/mobile-first.css') }}">
</head>
<body>
    <div class="login-section">
        <div class="login-card">
            <a href="{{ url_for('index') }}" class="back-button">
                <i class="fas fa-arrow-left"></i> Voltar para a página inicial
            </a>
            
            <div class="login-header">
                <h1 class="login-title">Escolinha de Skate do Bob</h1>
                <p class="login-subtitle">Faça login para acessar o painel administrativo</p>
            </div>
            
            {% with messages = get_flashed_messages() %}
            {% if messages %}
            <div class="alert alert-error">
                {% for message in messages %}
                <p>{{ message }}</p>
                {% endfor %}
            </div>
            {% endif %}
            {% endwith %}
            
            <form method="POST" action="{{ url_for('login') }}" class="login-form">
                <div class="form-group">
                    <label for="username">Usuário</label>
                    <input type="text" id="username" name="username" required class="form-control">
                </div>
                
                <div class="form-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" name="password" required class="form-control">
                </div>
                
                <button type="submit" class="login-button">Entrar</button>
            </form>
        </div>
    </div>
</body>
</html>
